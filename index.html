	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">Mayank Weather Reports</h1>
							<small class="site-description">We give you results with full accuracy </small>
						</div>
					</a>

					<div class="main-navigation">
						<button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
						<ul class="menu">
							<li class="menu-item current-menu-item"><a href="index.html">Home</a></li>
							<li class="menu-item"><a href="contact.html">Contact</a></li>
						</ul>
					</div> 

					<div class="mobile-navigation"></div>

				</div>
			</div> 

			<div class="hero" data-bg-image="images/bg.png">
				<div class="container">
					<form id="input"  class="find-location">
						<input type="text" id="city" placeholder="Find your location...">
						<input type="submit" value="Find">
					</form>

				</div>
			</div>

		

			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								
								<div align="center" style="margin-right: 10px;"; class="day" id="day">Monday</div>
								<div align="center" class="date" > 
								 <span id="date">6</span> 
								 <span style="margin-left: -20px;"; id="month">September</span> </div>
							</div> 
							<div align="center" class="forecast-content">
								<div align="center" style="margin-top: -10px;"; class="location" id="cityName">Indore</div>
								<div class="degree">
									<div align="center" class="num" id="temp">23<sup>o</sup>C</div>
									<!-- <div id="wind"> wind</div> -->
									<div class="forecast-icon">
										<img src="https://openweathermap.org/img/wn/02n@2x.png" alt="" width=90>
									</div>	

								</div>
								<span><img src="images/icon-umberella.png" alt="">20%</span>
								<span><img src="images/icon-wind.png" alt="">18km/h</span>
								<span><img src="images/icon-compass.png" alt="">East</span>
							</div>
						</div>
						
					</div>
				</div><br><br><br>

			</div> 
			<main class="main-content">
			
			</main>
